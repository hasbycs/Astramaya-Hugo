{{ if .Site.Data.homepage.showcase.enable }}
<section class="rad-showcase rad-showcase--index rad-animation-group rad-fade-down">
  <div class="rad-showcase__bg">
    <img class="lozad" src="{{ .Site.Data.homepage.showcase.image.x | absURL }}" alt="{{ .Site.Data.homepage.showcase.image.alt }}" />
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-8 col-lg-7 col-xl-6">
        <h1 class="purple-font">{{ .Site.Data.homepage.showcase.title }}</h1>
        <p class="description my-5">{{ .Site.Data.homepage.showcase.description | safeHTML }}</p>
        <a href="#" class="btn btn-primary btn-round btn-grad"> {{ .Site.Data.homepage.showcase.button.btnText }} </a>
      </div>
    </div>
    <div class="row platform-links">
      <div class="col-12">
        {{ range .Site.Data.homepage.showcase.socialLinks }}
        <a href="{{ .URL | absURL }}" target="_blank"><i class="icon-{{ .icon }}-line"></i></a>
        {{ end }}
      </div>
    </div>
  </div>
  <div class="rad-showcase__bg rad-showcase__bg--mobile">
    <img class="lozad img-responsive" src="{{ .Site.Data.homepage.showcase.imageMobile.x | absURL }}" alt="{{ .Site.Data.homepage.showcase.imageMobile.alt }}" />
  </div>
</section>
{{ end }}
